<!DOCTYPE html>
<html lang='en-us'>

<head>
    <title>
        DataViz: Compilations
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
    <meta charset='UTF-8' name='viewport' content="width=device-width, initial-scale=1.0">
</head>

<body class='bg-dark'>
    <div class='container-fluid'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Data<span id='vizLogo'>Viz</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Plots
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="./plot1.html">Lat vs. Cloudiness</a></li>
                                <li><a class="dropdown-item" href="./plot2.html">Lat vs. Humidity</a></li>
                                <li><a class="dropdown-item" href="./plot3.html">Lat vs. Temperature</a></li>
                                <li><a class="dropdown-item" href="./plot4.html">Lat vs. Wind Speed</a></li>
                            </ul>
                        <li class="nav-item">
                            <a class="nav-link" href="./comp.html">Comparison</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./data.html">Data</a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class='row'>
            <div class='col-12 col-md-9 col-sm-12' id='compTable'>
                <h1 id='indexHead'>Comparison: Latitude vs. X</h1>
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <h3 class='comphead'>vs. Cloudiness</h3>
                            <img src="./resources/assets/Lat vs. Cloud.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <h3 class='comphead'>vs. Humidity</h3>
                            <img src="./resources/assets/Lat vs. Hum.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <h3 class='comphead'>vs. Temperature</h3>
                            <img src="./resources/assets/Lat vs. Max Temp.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <h3 class='comphead'>vs. Wind Speed</h3>
                            <img src="./resources/assets/Lat vs. Wind.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class='col-12 col-md-3 col-sm-12' id='vizMenu'>
                <a href='./plot1.html' alt='plot1'><img src="./resources/assets/Lat vs. Cloud.png" alt="plot1"></a>
                <a href='./plot2.html' alt='plot2'><img src="./resources/assets/Lat vs. Hum.png" alt="plot2"></a>
                <a href='./plot3.html' alt='plot3'><img src="./resources/assets/Lat vs. Max Temp.png" alt="plot3"></a>
                <a href='./plot4.html' alt='plot4'><img src="./resources/assets/Lat vs. Wind.png" alt="plot4"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
